<!DOCTYPE html>

<html>

    <head>
    
    <meta charset="utf-8">
    
    <meta name= "free code camp survey" content= "Survey questions">
    <meta name= "viewport" content= "width=device width,initial-scale = 1.0">    
    <title>FCC Survey Form</title>    
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="styles.css" type ="text/css" rel="stylesheet" media="screen"> 
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
    </head>
    
    <body>
        
        
        <header>
            <div><img src="fcc%20logo.png" alt="image not available"></div>
			<!-- Divs are more scalable than navbars! -->
            <div class = "nav">
				<button style = "width: 50px" class="btn btn-like"><i class="fa fa-heart"></i></button>
				<button style = "width: 150px" class="btn btn-other hover-effect"><i style="margin-right: 3px" class="fa fa-window-maximize"></i>Change View</button>
				<button style = "width: 100px" class="btn btn-signup">Sign Up</button>
				<button style = "width: 100px" class="btn btn-other"><i>Log In</i></button>
			</div>
        </header>
        
        
        
        
        <div class="content">
        <div class="heading">   
        <h1 >freeCodeCamp Survey Form</h1>
        <h2 ><i>Thank you for taking the time to help us improve the platform</i></h2> </div>    
        <form>

        <label for = "name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for = "email">E-mail</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for = "age">Age (optional) </label><br>
        <input type="number" id="age" name="age" placeholder="Age"><br><br>
        <label for = "recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <div>   
        <input type="radio" name="recommend" value="def">Definitely<br>
        <input type="radio" name="recommend" value="maybe">Maybe<br>
        <input type="radio" name="recommend" value="not sure">Not Sure<br><br>
        </div>     
        <label for = "fav">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="fav" id="fav">
                  <option value="0">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open source">Open Source</option>
        </select> <br><br>  
            
        <label for = "improve">What would you like to see improved? (Check all that apply)</label><br><br>
         <div>   
         <input type="checkbox" id="front" name="front" value="front">
        <label for="front">Front-end Projects</label><br> 
         <input type="checkbox" id="back" name="back" value="back">
        <label for="back">Back-end Projects</label><br>  
         <input type="checkbox" id="data" name="data" value="data">
        <label for="data">Data Visualisation</label><br>
        <input type="checkbox" id="chal" name="chal" value="chal">
        <label for="chal">Challenges</label><br>
        <input type="checkbox" id="opsource" name="opsource" value="opsource">
        <label for="opsource">Open Source Community</label><br>
        <input type="checkbox" id="git" name="git" value="git">
        <label for="git">Gitter help rooms</label><br>
        <input type="checkbox" id="vid" name="vid" value="vid">
        <label for="vid">Videos</label><br>
        <input type="checkbox" id="city" name="city" value="city">
        <label for="city">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label><br> 
        <input type="checkbox" id="add" name="add" value="add">
        <label for="add">Additional courses</label><br> <br>
        </div>
        <label for= "comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="70"> Enter Your comment here...</textarea><br>
       <button style="background-color: #10A014" > <input id="submit" type="submit" value="submit"> </button>
            
            
            
        </form>
        
        
        
        </div>
        
        
        
        
        
        
    </body>




</html>
